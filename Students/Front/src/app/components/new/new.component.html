<h3>{{ title }}</h3>

<form [formGroup]= "formNewStudent" (submit)="onSubmit(formNewStudent.value)">
    <input type="hidden" formControlName="txtId">
    <div class="form-group">
        <label for="txtUserName">User Name</label>
        <input type="text" class="form-control" formControlName="txtUserName" [class.is-invalid]=
            "formNewStudent.get('txtUserName').touched && formNewStudent.get('txtUserName').invalid">
    </div>
    <div class="form-group">
        <label for="txtFirstName">First Name</label>
        <input type="text" class="form-control" formControlName="txtFirstName" [class.is-invalid]=
        "formNewStudent.get('txtFirstName').touched && formNewStudent.get('txtFirstName').invalid">
    </div>
    <div class="form-group">
        <label for="txtLastName">Last Name</label>
        <input type="text" class="form-control" formControlName="txtLastName" [class.is-invalid]=
        "formNewStudent.get('txtLastName').touched && formNewStudent.get('txtLastName').invalid">
    </div>
    <div class="form-group">
        <label for="txtAge">Age</label>
        <input type="number" class="form-control" formControlName="txtAge" [class.is-invalid]=
        "formNewStudent.get('txtAge').touched && formNewStudent.get('txtAge').invalid">
    </div>
    <div class="form-group">
        <label for="selCareer">Career</label>
        <select class="form-control" [formControl]="selCareer">
            <option>Systems engineer</option>
            <option>Public Health Administration</option>
            <option>Accounting</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="!formNewStudent.valid">Submit</button>
  </form>
